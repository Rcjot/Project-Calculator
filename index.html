<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"><button id = "lol">Calculator</button></div>
    <div id="mybody">

        <div id="myCalculator">
            <div id="screen">
                <div id="screenTop">
                    <div id="ansTop"></div>
                </div>
                <div id="screenBot">
                    <div id="ansBot"></div>
                </div>
            </div>
            <div id="keypad">
      
                <column>
                    <button id="bAC">AC</button>
                    <button id="bnegative">+/-</button>
                    <button id="bpercent">%</button>
                    <button id="bdivide">/</button>
                </column>

                <column>
                    <button id="b7">7</button>
                    <button id="b8">8</button>
                    <button id="b9">9</button>
                    <button id="btimes">*</button>
                </column>

                <column>
                    <button id="b4">4</button>
                    <button id="b5">5</button>
                    <button id="b6">6</button>
                    <button id="bminus">-</button>
                </column>

                <column>
                    <button id="b1">1</button>
                    <button id="b2">2</button>
                    <button id="b3">3</button>
                    <button id="bplus">+</button>
                </column>

                <column>
                    
                    <button id="b0">0</button>
                    <button id="bdel">del</button>
                    <button id="bdot">.</button>
                    <button id="bequals">=</button>
                </column>

            </div>
        </div>


    </div>
    <div id="footer">Rcjot 2024</div>
    

    <script src="script2.js"></script>
</body>
</html>
